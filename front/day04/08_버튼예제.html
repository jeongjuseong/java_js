<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버튼 예제</title>
	<style>
		.container{
			text-align: center; position: relative; padding: 10px;
			border: 3px solid black; box-sizing: border-box;
		}
		.box{
			margin: 0 auto;
		}
		.box2{
			border-radius: 50%;
			display: inline-block;
			width: 50px; height: 50px; border: 3px solid coral;
		}
		.box3{
			display: inline-block;
			width: 200px; height: 50px; border: 3px solid green;
		}
		.box4{
			display: inline-block;
			border-radius: 50%;
			width: 50px; height: 50px; border: 3px solid coral;
		}

	</style>
</head>
<body>
	<body>
		<form class="container">
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
		</form>
</body>
</html>
