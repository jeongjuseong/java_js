<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버튼 태그 예제</title>
</head>
<body>
	<!-- 
		button
		- type 속성
			- button : 일반버튼
			- sumbit : 서버로 전송. type을 설정하지 않으면 기본 summit
			- reset : 입력되어 있느 값을들 모구 초기화
			- 같은 form태그에 있는 값들을
	 -->
	<form action="">
		<input type="text" name="search" placeholder="검색">
		<br>
		<button type="reset">초기화</button>
		<br>
		<button type="submit">검색</button>
		<br>
		<button type="button">목록으로 가기</button>
		<br>
	</form>
</body>
</html>
