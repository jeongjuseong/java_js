<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비디오 태그 예제</title>
</head>
<body>
	<!-- 
		video
		- 영상을 재생하는 태그
		- 속성
		-> src : 영상 경로
		-> autoplay : 자동 재생 여부
		-> loop : 반복 여부
		-> controls : 재생도구를 보여줄지 말지
		-> width, height : 너비 , 높이
		-> poster : 영상 재생전 이미지
		-> preload : 영상을 모두 불러올지를 지정
				ㄴ: auto : 모두다운
				ㄴ: metadate : 기본 정보만 가져옴
				ㄴ: none : 미리 다운로드 하지않음
	-->
	<video src="../video/유튜브 효과음 다운로드 방법 _ 영상 제작 필수 효과음 20개 다 퍼드립니다. (1).mp4" 
		autoplay 
		loop 
		controls 
		width="500"
		height="500"
		poster="../img/53eb0f99-983a-4bc0-97cb-79ca1937d455.png">
	</video>
</body>
</html>
