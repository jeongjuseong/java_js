<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>map 태그 예제</title>
</head>
<body>
	<!-- 
		map
		- 이미지 맵을 정의할 때 사용
		- 클릭할 수 있는 영역을 정의할 때 사용
		- map 태그에 name을 지정하고, img 태그에 usemap 속성값으로 map태그의 name앞에 #을 붙여줌
		- area 태그를 이용하여 영역을 지정
		area
		- 영역을 지정할때 사용
		- shape 속성
		-> 영역 모양
		-> default, rect, circle, poly
		coords
		- 영역의 좌표
		- shape에 따라 좌표 개수가 달라짐
		href 속성
		- 영역을 클릭했을때 넘어갈 링크
		alt
		- 실행되지 않을때 대체될 문자열
		target 속성
		- 링크가 실행될 페이지의 위치를 지정하는 속성
		- _self : 기본값, 현재 페이지
		- _blank : 새 페이지 
		- _parent : 부모창
		- _top : 최상위 조상 페이지
	-->
	<img src="../img/고죠사토루.png" alt="고죠사토루 이미지" usemap="#human">
	<map name="human">
		<!--<area shape="rect" coords="825,129,2689,1793" href="https://www.google.com/search?q=%EA%B3%A0%EC%A3%A0+%EC%82%AC%ED%86%A0%EB%A3%A8&rlz=1C1IBEF_koKR1060KR1060&source=lnms&tbm=isch&sa=X&ved=2ahUKEwj48YWTuIOAAxU8mlYBHSQ3BN4Q_AUoAXoECAIQAw&biw=820&bih=682&dpr=1" alt="고죠사토루 검색">-->
		<area target="_top" shape="poly" coords="825,129,2689,1793" href="https://www.google.com/search?q=%EA%B3%A0%EC%A3%A0+%EC%82%AC%ED%86%A0%EB%A3%A8&rlz=1C1IBEF_koKR1060KR1060&source=lnms&tbm=isch&sa=X&ved=2ahUKEwj48YWTuIOAAxU8mlYBHSQ3BN4Q_AUoAXoECAIQAw&biw=820&bih=682&dpr=1" alt="고죠사토루 검색">
	</map>
</body>
</html>
