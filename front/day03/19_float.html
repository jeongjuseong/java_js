<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float예제</title>
	<style>
		/*
		float
		- 적용을 하면 다른요소들과 따로 놈
		*/
		.box{
			width: 100px; height: 100px; background-color: yellow;
			float: left;
			/*display: inline-block;*/
		}
		.box2{ height: 50px; float: right;}
		/* float 요소가 적용된 부모 요소에 ::after를 추가하여 아래코드 추가*/
		.container::after{
			clear: right; content: ''; display: block;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<!-- <div style="clear: both;"></div> -->
	</div>
	<p>안녕하세요. 제이름은 홍길동 입니다.</p>
</body>
</html>
